<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣林铸造雕塑官网</title>
    <meta name="description" content="专业定制青铜雕塑 - 传承失蜡法铸造工艺">
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        /* 虚化背景层 */
        .background-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('bg-texture.jpg') center/cover;
            filter: blur(10px) brightness(0.8);
        }

        /* 主内容容器 */
        .container {
            background: rgba(255, 255, 255, 0.93);
            max-width: 1200px;
            margin: 20px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
        }

        /* 标题样式 */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 2.8em;
            color: #4a4a4a;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .header p {
            color: #666;
            margin-top: 15px;
        }
        /* 图片展示墙 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }
        .image-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* 服务流程 */
        .process {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 50px 0;
        }
        .process-step {
            flex: 1;
            min-width: 250px;
            padding: 25px;
            background: #f8f8f8;
            border-radius: 10px;
            text-align: center;
        }
        .process-step h3 {
            color: #c39d6b;
            margin: 15px 0;
        }
        /* 联系方式 */
        .contact {
            text-align: center;
            padding: 40px;
            background: #f0f0f0;
            border-radius: 10px;
        }
        .qrcode {
            width: 150px;
            margin: 20px auto;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="background-layer"></div>
    
    <div class="container">
        <!-- 标题 -->
        <div class="header">
            <h1>圣林铸造雕塑官网</h1>
            <p>非遗传承单位</p>
        </div>

        <!-- 图片展示墙 -->
        <div class="gallery">
            <div class="gallery-item">
                <img src="statue1.MP4" alt="青铜佛像">
                <div class="image-caption">大型青铜佛像</div>
            </div>
            <div class="gallery-item">
                <img src="tatue2.MP4" alt="人物雕塑">
                <div class="image-caption">历史人物雕塑</div>
            </div>
            <div class="gallery-item">
                <img src="可爱.JPG" alt="宗教雕塑">
                <div class="image-caption">宗教主题雕塑</div>
            </div>
        </div>

        <!-- 服务流程 -->
         <div class="process">
            <div class="process-step">
                <h3>01</h3>
                <p>3D建模设计</p>
                <h3>02</h3>
                <p>蜡模精密制作</p>
                <h3>03</h3>
                <p>青铜浇铸</p>
                <h3>04</h3>
                <p>表面处理</p>
            </div>
        </div>

        <!-- 联系方式 -->
        <div class="contact">
            <h2>立即咨询</h2>
            <p>咨询电话：183****5861</p>
            <p>微信扫描二维码咨询</p>
            <img class="qrcode" src="微信二维码.png" alt="微信二维码">
        </div>
    </div>
</body>
</html>
