<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>puppy俱乐部 - 陪玩服务</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0a0f;
            color: #f0f0f0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 3.2rem;
            font-weight: 800;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(79, 192, 210, 0.3);
            letter-spacing: 2px;
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #a0a0c0;
            letter-spacing: 3px;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .service-card {
            background: rgba(20, 20, 35, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(100, 100, 150, 0.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .service-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 107, 107, 0.4);
        }
        
        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
        }
        
        .service-item {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 1.05rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .service-item:last-child {
            border-bottom: none;
        }
        
        .service-name {
            font-weight: 600;
            color: #e0e0ff;
        }
        
        .service-price {
            font-weight: 700;
            color: #4ecdc4;
            font-size: 1.15rem;
        }
        
        .category-title {
            font-size: 1.3rem;
            color: #ff6b6b;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid rgba(255, 107, 107, 0.25);
            display: flex;
            align-items: center;
        }
        
        .category-title::before {
            content: '✦';
            margin-right: 10px;
            font-size: 1.1rem;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 15px;
            color: #8888aa;
            font-size: 0.85rem;
            letter-spacing: 1px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.3rem;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .service-card {
                padding: 18px;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                font-size: 1.9rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            .service-item {
                font-size: 1rem;
            }
            
            .service-price {
                font-size: 1.05rem;
            }
        }
    </style>
</head>
<body>
    <!-- 粒子背景容器 -->
    <div id="particles-js"></div>
    
    <!-- 主要内容区域 -->
    <div class="container">
        <div class="header">
            <h1 class="logo">puppy俱乐部</h1>
            <div class="subtitle">专业陪玩服务</div>
        </div>
        
        <div class="services-grid">
            <!-- 第一类：胃袋相关 -->
            <div class="service-card">
                <div class="category-title">胃袋服务</div>
                <div class="service-item">
                    <span class="service-name">迷你</span>
                    <span class="service-price">3.9元/单</span>
                </div>
                <div class="service-item">
                    <span class="service-name">小</span>
                    <span class="service-price">8.8元/单</span>
                </div>
                <div class="service-item">
                    <span class="service-name">中</span>
                    <span class="service-price">22元/单</span>
                </div>
                <div class="service-item">
                    <span class="service-name">大</span>
                    <span class="service-price">68元/单</span>
                </div>
            </div>
            
            <!-- 第二类：六星连珠、臭鞋子 -->
            <div class="service-card">
                <div class="category-title">连珠与干扰</div>
                <div class="service-item">
                    <span class="service-name">六星连珠</span>
                    <span class="service-price">28.8元/单</span>
                </div>
                <div class="service-item">
                    <span class="service-name">臭鞋子</span>
                    <span class="service-price">3.99元/单</span>
                </div>
                <div class="service-item">
                    <span class="service-name">升级版臭鞋子</span>
                    <span class="service-price">9.99元/单</span>
                </div>
            </div>
            
            <!-- 第三类：屠龙、堵命等 -->
            <div class="service-card">
                <div class="category-title">战斗与策略</div>
                <div class="service-item">
                    <span class="service-name">屠龙</span>
                    <span class="service-price">9元/单</span>
                </div>
                <div class="service-item">
                    <span class="service-name">堵命</span>
                    <span class="service-price">8元/单</span>
                </div>
                <div class="service-item">
                    <span class="service-name">金棺尿壶</span>
                    <span class="service-price">6.6元/单</span>
                </div>
                <div class="service-item">
                    <span class="service-name">玉扳指</span>
                    <span class="service-price">4元/单</span>
                </div>
                <div class="service-item">
                    <span class="service-name">比大小</span>
                    <span class="service-price">6.6元/单</span>
                </div>
            </div>
            
            <!-- 第四类：永动机系列 -->
            <div class="service-card">
                <div class="category-title">永动机系列</div>
                <div class="service-item">
                    <span class="service-name">雪莲永动机</span>
                    <span class="service-price">8.8元/单</span>
                </div>
                <div class="service-item">
                    <span class="service-name">魔芋永动机</span>
                    <span class="service-price">6.6元/单</span>
                </div>
                <div class="service-item">
                    <span class="service-name">摇一摇</span>
                    <span class="service-price">8.88元/单</span>
                </div>
            </div>
            
            <!-- 第五类：保护老板 -->
            <div class="service-card">
                <div class="category-title">专属保护</div>
                <div class="service-item">
                    <span class="service-name">保护老板</span>
                    <span class="service-price">9.9元/单</span>
                </div>
                <div class="service-item">
                    <span class="service-name">保护老板（昆仑）</span>
                    <span class="service-price">+2元/单</span>
                </div>
            </div>
        </div>
        
        <div class="footer">
            puppy俱乐部 · 专业陪玩服务
        </div>
    </div>

    <!-- 引入粒子效果库 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 初始化粒子效果
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 75,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": ["#ff6b6b", "#4ecdc4", "#45b7d1", "#96ceb4", "#feca57"]
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.6,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.2,
                        "sync": false
                    }
                },
                "size": {
                    "value": 4,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 2.5,
                        "size_min": 0.5,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 140,
                    "color": "#ffffff",
                    "opacity": 0.25,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2.5,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 180,
                        "line_linked": {
                            "opacity": 0.7
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 100,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
        
        // 添加卡片悬停效果增强
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.service-card');
            
            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#feca57'];
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    this.style.borderColor = randomColor + '60';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.borderColor = 'rgba(100, 100, 150, 0.2)';
                });
            });
        });
    </script>
</body>
</html>
