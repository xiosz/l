<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>puppy俱乐部 - 陪玩服务</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0a0f;
            color: #f0f0f0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 25px 20px;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 25px rgba(79, 192, 210, 0.3);
            letter-spacing: 2px;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 1rem;
            color: #a0a0c0;
            letter-spacing: 2px;
        }
        
        /* 入口大分类网格 */
        .entrance-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 18px;
            margin-bottom: 25px;
        }
        
        .entrance-card {
            background: rgba(20, 20, 35, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 18px;
            border: 1px solid rgba(100, 100, 150, 0.2);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        
        .entrance-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
            border-color: rgba(255, 107, 107, 0.4);
        }
        
        .entrance-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
        }
        
        .entrance-title {
            font-size: 1.2rem;
            color: #ff6b6b;
            margin-bottom: 15px;
            padding-bottom: 6px;
            border-bottom: 2px solid rgba(255, 107, 107, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .entrance-title::before {
            content: '✦';
            margin-right: 8px;
            font-size: 1rem;
        }
        
        .entrance-link {
            display: block;
            font-size: 1.3rem;
            font-weight: 700;
            color: #4ecdc4;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            background: rgba(78, 205, 196, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 8px;
        }
        
        .entrance-link:hover {
            background: rgba(78, 205, 196, 0.2);
            transform: scale(1.05);
        }
        
        .entrance-note {
            font-size: 0.9rem;
            color: #a0a0c0;
            margin-top: 5px;
        }
        
        /* 服务分类网格 */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 18px;
        }
        
        .service-card {
            background: rgba(20, 20, 35, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 18px;
            border: 1px solid rgba(100, 100, 150, 0.2);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .service-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
            border-color: rgba(255, 107, 107, 0.4);
        }
        
        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
        }
        
        .service-item {
            padding: 6px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .service-item:hover {
            background: rgba(255, 255, 255, 0.03);
            padding-left: 10px;
            padding-right: 10px;
            margin-left: -10px;
            margin-right: -10px;
            border-radius: 6px;
        }
        
        .service-item:last-child {
            border-bottom: none;
        }
        
        .service-name {
            font-weight: 600;
            color: #e0e0ff;
        }
        
        .service-price {
            font-weight: 700;
            color: #4ecdc4;
            font-size: 1.1rem;
            white-space: nowrap;
        }
        
        .category-title {
            font-size: 1.2rem;
            color: #ff6b6b;
            margin-bottom: 12px;
            padding-bottom: 6px;
            border-bottom: 2px solid rgba(255, 107, 107, 0.2);
            display: flex;
            align-items: center;
        }
        
        .category-title::before {
            content: '✦';
            margin-right: 8px;
            font-size: 1rem;
        }
        
        /* 接待入口区域（移至底部） */
        .reception-section {
            margin-top: 35px;
            padding: 20px;
            background: rgba(20, 20, 35, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(100, 100, 150, 0.2);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .reception-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
        }
        
        .reception-section .category-title {
            text-align: center;
            justify-content: center;
        }
        
        .reception-content {
            text-align: center;
            padding: 20px 0;
        }
        
        .reception-link {
            display: inline-block;
            font-size: 1.4rem;
            font-weight: 700;
            color: #4ecdc4;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 10px;
            background: rgba(78, 205, 196, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        
        .reception-link:hover {
            background: rgba(78, 205, 196, 0.2);
            transform: scale(1.05);
        }
        
        .reception-note {
            font-size: 1rem;
            color: #a0a0c0;
            margin-top: 10px;
        }
        
        .footer {
            text-align: center;
            margin-top: 35px;
            padding: 12px;
            color: #8888aa;
            font-size: 0.8rem;
            letter-spacing: 1px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* 弹窗样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: rgba(20, 20, 35, 0.95);
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 107, 107, 0.3);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 107, 107, 0.2);
        }
        
        .modal-title {
            font-size: 1.5rem;
            color: #ff6b6b;
            font-weight: 700;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: #a0a0c0;
            font-size: 1.8rem;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .modal-close:hover {
            color: #ff6b6b;
        }
        
        .modal-body {
            font-size: 1.2rem;
            color: #e0e0ff;
            padding: 20px 0;
            text-align: center;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.2rem;
            }
            
            .entrance-grid,
            .services-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .service-card,
            .entrance-card {
                padding: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .container {
                padding: 18px 15px;
            }
            
            .service-item {
                font-size: 0.95rem;
            }
            
            .service-price {
                font-size: 1rem;
            }
            
            .entrance-link {
                font-size: 1.2rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- 粒子背景容器 -->
    <div id="particles-js"></div>
    
    <!-- 主要内容区域 -->
    <div class="container">
        <div class="header">
            <h1 class="logo">puppy俱乐部</h1>
            <div class="subtitle">专业陪玩服务</div>
        </div>
        
        <!-- 入口大分类区域（仅保留付款入口） -->
        <div class="entrance-grid">
            <!-- 付款入口大分类 -->
            <div class="entrance-card">
                <div class="entrance-title">付款入口</div>
                <a href="https://qr.alipay.com/fkx17600htsv037dteago15" class="entrance-link" target="_blank">支付宝付款</a>
                <div class="entrance-note">扫码或点击付款</div>
            </div>
        </div>
        
        <!-- 服务分类区域 -->
        <div class="services-grid">
            <!-- 第一类：胃袋相关 -->
            <div class="service-card">
                <div class="category-title">胃袋服务</div>
                <div class="service-item" data-name="迷你" data-price="3.9元/单">
                    <span class="service-name">迷你</span>
                    <span class="service-price">3.9元/单</span>
                </div>
                <div class="service-item" data-name="小" data-price="8.8元/单">
                    <span class="service-name">小</span>
                    <span class="service-price">8.8元/单</span>
                </div>
                <div class="service-item" data-name="中" data-price="22元/单">
                    <span class="service-name">中</span>
                    <span class="service-price">22元/单</span>
                </div>
                <div class="service-item" data-name="大" data-price="68元/单">
                    <span class="service-name">大</span>
                    <span class="service-price">68元/单</span>
                </div>
            </div>
            
            <!-- 第二类：六星连珠、臭鞋子 -->
            <div class="service-card">
                <div class="category-title">连珠与干扰</div>
                <div class="service-item" data-name="六星连珠" data-price="28.8元/单">
                    <span class="service-name">六星连珠</span>
                    <span class="service-price">28.8元/单</span>
                </div>
                <div class="service-item" data-name="臭鞋子" data-price="3.99元/单">
                    <span class="service-name">臭鞋子</span>
                    <span class="service-price">3.99元/单</span>
                </div>
                <div class="service-item" data-name="升级版臭鞋子" data-price="9.99元/单">
                    <span class="service-name">升级版臭鞋子</span>
                    <span class="service-price">9.99元/单</span>
                </div>
            </div>
            
            <!-- 第三类：屠龙、堵命等 -->
            <div class="service-card">
                <div class="category-title">战斗与策略</div>
                <div class="service-item" data-name="屠龙" data-price="9元/单">
                    <span class="service-name">屠龙</span>
                    <span class="service-price">9元/单</span>
                </div>
                <div class="service-item" data-name="堵命" data-price="8元/单">
                    <span class="service-name">堵命</span>
                    <span class="service-price">8元/单</span>
                </div>
                <div class="service-item" data-name="金棺尿壶" data-price="6.6元/单">
                    <span class="service-name">金棺尿壶</span>
                    <span class="service-price">6.6元/单</span>
                </div>
                <div class="service-item" data-name="玉扳指" data-price="4元/单">
                    <span class="service-name">玉扳指</span>
                    <span class="service-price">4元/单</span>
                </div>
                <div class="service-item" data-name="比大小" data-price="6.6元/单">
                    <span class="service-name">比大小</span>
                    <span class="service-price">6.6元/单</span>
                </div>
            </div>
            
            <!-- 第四类：永动机系列 -->
            <div class="service-card">
                <div class="category-title">永动机系列</div>
                <div class="service-item" data-name="雪莲永动机" data-price="8.8元/单">
                    <span class="service-name">雪莲永动机</span>
                    <span class="service-price">8.8元/单</span>
                </div>
                <div class="service-item" data-name="魔芋永动机" data-price="6.6元/单">
                    <span class="service-name">魔芋永动机</span>
                    <span class="service-price">6.6元/单</span>
                </div>
                <div class="service-item" data-name="摇一摇" data-price="8.88元/单">
                    <span class="service-name">摇一摇</span>
                    <span class="service-price">8.88元/单</span>
                </div>
            </div>
            
            <!-- 第五类：保护老板 -->
            <div class="service-card" style="grid-column: 1 / 3;">
                <div class="category-title">专属保护</div>
                <div class="service-item" data-name="保护老板" data-price="9.9元/单">
                    <span class="service-name">保护老板</span>
                    <span class="service-price">9.9元/单</span>
                </div>
                <div class="service-item" data-name="保护老板（昆仑）" data-price="+2元/单">
                    <span class="service-name">保护老板（昆仑）</span>
                    <span class="service-price">+2元/单</span>
                </div>
            </div>
        </div>
        
        <!-- 接待入口区域（移至页面最下方） -->
        <div class="reception-section">
            <div class="category-title">接待入口</div>
            <div class="reception-content">
                <a href="#YOUR_RECEPTION_LINK_HERE" class="reception-link" target="_blank">联系客服</a>
                <div class="reception-note">点击联系客服进行咨询和预约</div>
            </div>
        </div>
        
        <div class="footer">
            puppy俱乐部 · 专业陪玩服务
        </div>
    </div>

    <!-- 弹窗容器（每个小分类有自己的弹窗） -->
    <div id="modalContainer"></div>

    <!-- 引入粒子效果库 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 初始化粒子效果
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 70,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": ["#ff6b6b", "#4ecdc4", "#45b7d1", "#96ceb4", "#feca57"]
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.6,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.2,
                        "sync": false
                    }
                },
                "size": {
                    "value": 4,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 2,
                        "size_min": 0.5,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 130,
                    "color": "#ffffff",
                    "opacity": 0.2,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 160,
                        "line_linked": {
                            "opacity": 0.6
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 100,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
        
        // 添加卡片悬停效果增强
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.service-card, .entrance-card');
            
            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#feca57'];
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    this.style.borderColor = randomColor + '60';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.borderColor = 'rgba(100, 100, 150, 0.2)';
                });
            });
            
            // 为每个小分类创建独立的弹窗
            const serviceItems = document.querySelectorAll('.service-item');
            const modalContainer = document.getElementById('modalContainer');
            
            // 每个小分类的详细内容
            const serviceDetails = {
                '迷你': '迷你胃袋服务详情：提供基础资源补给，确保前期平稳过渡。',
                '小': '小胃袋服务详情：中等资源补给，适合常规游戏需求。',
                '中': '中胃袋服务详情：大量资源补给，提供显著游戏优势。',
                '大': '大胃袋服务详情：顶级资源补给，极大提升游戏体验。',
                '六星连珠': '六星连珠服务详情：玄学运气加成服务，提升发现高价值宝物概率。',
                '臭鞋子': '臭鞋子服务详情：战术干扰道具，影响对手移动和侦查效率。',
                '升级版臭鞋子': '升级版臭鞋子服务详情：强化干扰效果，大幅降低对手效率。',
                '屠龙': '屠龙服务详情：承诺击杀指定精英怪物或BOSS，为团队扫清威胁。',
                '堵命': '堵命服务详情：在撤离点或关键路口断后，确保队友安全撤离。',
                '金棺尿壶': '金棺尿壶服务详情：独特的趣味互动玩法，增加游戏欢乐气氛。',
                '玉扳指': '玉扳指服务详情：趣味互动套餐的一部分，增加游戏乐趣。',
                '比大小': '比大小服务详情：与队友进行趣味点数博弈，增加游戏内社交乐趣。',
                '雪莲永动机': '雪莲永动机服务详情：在昆仑秘境等地图提供持续治疗支持。',
                '魔芋永动机': '魔芋永动机服务详情：提供持续状态恢复，应对地图环境伤害。',
                '摇一摇': '摇一摇服务详情：随机获得未知趣味服务或小型资源包。',
                '保护老板': '保护老板服务详情：指定一位队友全程重点保护，直至安全撤离。',
                '保护老板（昆仑）': '保护老板（昆仑）服务详情：在昆仑地图提供专属保护服务，难度增加。'
            };
            
            // 为每个小分类添加点击事件
            serviceItems.forEach(item => {
                item.addEventListener('click', function() {
                    const serviceName = this.getAttribute('data-name');
                    const servicePrice = this.getAttribute('data-price');
                    
                    // 创建弹窗HTML
                    const modalId = 'modal-' + serviceName.replace(/\s+/g, '-');
                    
                    const modalHTML = `
                        <div class="modal-overlay" id="${modalId}">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h2 class="modal-title">${serviceName} - 服务详情</h2>
                                    <button class="modal-close" onclick="closeModal('${modalId}')">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <div style="margin-bottom: 20px; font-size: 1.4rem; color: #4ecdc4;">
                                        价格: ${servicePrice}
                                    </div>
                                    <div style="margin-bottom: 20px; text-align: left;">
                                        ${serviceDetails[serviceName] || '服务详情：123'}
                                    </div>
                                    <div style="font-style: italic; color: #a0a0c0; margin-top: 20px;">
                                        点击弹窗外区域或按ESC键关闭
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    // 将弹窗添加到容器
                    modalContainer.innerHTML = modalHTML;
                    
                    // 显示弹窗
                    const modal = document.getElementById(modalId);
                    modal.style.display = 'flex';
                    
                    // 点击弹窗外部关闭
                    modal.addEventListener('click', function(e) {
                        if (e.target === modal) {
                            modal.style.display = 'none';
                        }
                    });
                    
                    // 按ESC键关闭弹窗
                    document.addEventListener('keydown', function closeOnEsc(e) {
                        if (e.key === 'Escape') {
                            modal.style.display = 'none';
                            document.removeEventListener('keydown', closeOnEsc);
                        }
                    });
                });
            });
            
            // 全局关闭弹窗函数
            window.closeModal = function(modalId) {
                const modal = document.getElementById(modalId);
                if (modal) {
                    modal.style.display = 'none';
                }
            };
        });
    </script>
</body>
</html>
